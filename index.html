<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sputify-nowhere close to spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img src="logo1.png" alt="sputify">Sputify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of bullshit-no copyright sounds</h1>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" style="color: #36b8c9;"></i>
            <i class="fa-solid fa-2x fa-play" style="color: #36b8c9;"></i>
            <i class="fa-solid fa-2x fa-forward" style="color: #36b8c9;"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6d985e54a9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
